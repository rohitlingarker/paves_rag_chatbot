name: Deploy Static Site

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Inject API key into callLLM.js
      run: |
        sed -i 's|__API_KEY__|'"${{ secrets.GROQ_API_KEY }}"'|g' callLLM.js

    - name: Print check (optional)
      run: grep 'GROQ_API_KEY' callLLM.js || echo "Key replaced"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
